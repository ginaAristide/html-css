<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display HTML</title>
    <link rel="stylesheet" href="css/10_display.css">
</head>
<body>
    <h1>
        Titre de niveau 1
    </h1>

    <h2>
        Titre de niveau 2
    </h2>

    <div>
        Une DIV est un élément de type BLOCK
    </div>

    <a href="#">Un lien est de type INLINE</a>

    <p>
        Les Balises P sont de type BLOCK
    </p>

    <span>Le SPAN est type INLINE</span>

    <section>
        La section est de type BLOCK
    </section>

    <a href="#" class="block">On change l'affichage du A en BLOCK</a>

    <div class="inline">On change l'affichage de la DIV en INLINE</div>
</body>
</html>
